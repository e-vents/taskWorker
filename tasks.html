<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Task list</title>
  <link rel="stylesheet" href="styles/tasks.css">
  <script src="scripts/jquery-3.4.1.js"></script>
  <script src="scripts/jquery-tmpl.js"></script>
  <script src="scripts/jquery-validate.js"></script>
  <script src="scripts/jquery-serialization.js"></script>
  <script src="scripts/tasks-controller.js"></script>
</head>
<body>
<header>
  <h1>Task list</h1>
</header>
<main id="taskPage">
  <section id="taskCreation" class="not">
    <form id="taskForm">
      <div>
        <label>Task</label>
        <input type="text" required="required" name="task" maxlength="200" class="large" placeholder="Breakfast at Tiffanys">
      </div>
      <div>
        <label>Required by</label>
        <input type="date" required="required" name="requiredBy">
      </div>
      <div>
        <label>Category</label>
        <select name="category">
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
        </select>
      </div>
      <div class="buttons">
        <a href="#" id="saveTask">Save task</a> <a href="#" id="clearTask">Clear task</a>
      </div>
    </form>
  </section>
  <section>
    <table id="tblTasks">
      <colgroup>
        <col class="col-1">
        <col class="col-2">
        <col class="col-3">
        <col class="col-4">
      </colgroup>
      <thead>
      <tr>
        <th>Name</th>
        <th>Due</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="buttons">
      <a href="#" id="btnAddTask">Add task</a>
    </div>
  </section>
</main>
<footer>
  <p>You have 3 tasks</p>
</footer>
<script>
  $(document).ready(function () {
    tasksController.init($('#taskPage'));
  });
</script>
<script id="taskRow" type="text/x-jQuery-tmpl">
<tr>
  <td>${task}</td>
  <td><time datetime="${requiredBy}">${requiredBy}</time></td>
  <td>${category}</td>
  <td>
    <div class="buttons">
      <a href="#">Edit</a>
      <a href="#">Complete</a>
      <a href="#" class="deleteRow">Delete</a>
    </div>
  </td>
</tr>
</script>
</body>
</html>
